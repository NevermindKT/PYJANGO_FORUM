{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форум</title>

    <link rel="stylesheet" href="{% static 'categories/index.css' %}">
</head>
<body>
    <a href="{% url 'profile' %}">Профиль</a>
    <h1>Категории форума</h1>

    <div class="container">
        {% for category in categories %}
        <a href="{% url 'category_detail' category.id %}">
            <div class="card">
                <img src="{{ category.image.url }}" alt="">
                <div class="card-body">
                    <div class="title">{{ category.title }}</div>
                    <div class="description">{{ category.description }}</div>
                </div>
            </div>
        </a>
        {% endfor %}

        <a href="{% url 'create_category' %}">
            <button style="padding: 10px 20px; margin-bottom: 20px;">
                Создать категорию
            </button>
        </a>
    </div>

</body>
</html>
