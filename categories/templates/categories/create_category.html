{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создать категорию</title>

    <link rel="stylesheet" href="{% static 'categories/create_category.css' %}">
</head>
<body>

<h2>Создание категории</h2>

<div class="container">
    <h2>Создание категории</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Создать</button>
    </form>
</div>

</body>
</html>
