{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создать пост</title>

    <link rel="stylesheet" href="{% static 'posts/create_post.css' %}">
</head>
<body>
    <h1>Создание поста в категории: {{ category.title }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div>
            <button type="submit">Создать пост</button>
        </div>
        <a href="{% url 'category_detail' category.id %}">Назад</a>
    </form>


</body>
</html>
